---
layout: default
---

<section class="primary-section">
	<div class="wrapper">
		<div class="services-grid">
			{% for service in page.services %}
				<div class="card card--bg-image" style="background-image: url('{{ service.bg-image }}');">
					<div class="card__content">
						<h2 class="card__title">{{ service.title }}</h2>
						<p class="card__text">{{ service.text-box }}</p>
				</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
